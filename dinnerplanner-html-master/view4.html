<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View 4</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container-fluid header1">
      <div class="page-header text-center ">
          <h1><b>Dinner Planner</b></h1>
      </div>
    </div>

    <div class="container-fluid"> <!-- Page under header-->
      <div class="row">

        <div id="sidebar" class="col-md-2 sidebar"> <!-- sidebar absolute/fixed för olika bra-->
            <nav class="navbar navbar-default">
              <div class="navbar-header">
                <!-- Button that toggles the navbar on and off on small screens -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myDinnerCollapse1" aria-expanded="false">
                <!-- Hides information from screen readers -->
                  <span class="sr-only"></span>
                  <!-- button icon bars -->
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div>
                <h2>My Dinner</h2>
                </div>
              </div> <!-- end of nav header-->

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="myDinnerCollapse1">

                <div class="col-xs-12">
                  <form id="people" class="navbar-form">

                  </form>
                </div>

                <div>
                  <table id="addedDishesTable" class="table table-striped table-hover table">
                    <thead>
                      <tr>
                        <th>Dish </th>
                        <th>Cost</th>
                      </tr>
                    </thead>
                    <tbody id="sidebarTable">
                      <!-- ADD DISHES & COST HERE in <tr><td></td></tr>s-->

                    </tbody>
                  </table>
                </div>

              <div id="sidebarTotalCost" class="text-right totalCost">

              </div>

              <div class="text-center">
                  <!-- Knappen ska vara disabled när ingenting har lagts till i menyn -->
                  <button id="confirmDinnerBtn" type="button" class="btn btn-md"><span>Confirm Dinner</span></button>
              </div>
            </div><!-- navbar-collapse -->
          </nav>
        </div> <!-- end of sidebar -->
<!-- Page next to sidebar-->
        <div class="col-sm-9 col-sm-offset-2 col-md-10 main">

          <div class="col-sm-12">
            <h3>FIND DISH</h3>
            <nav class="navbar navbar-expand-lg">
              <div id="navbarSupportedContent">
                <form class="form-inline mr-auto">
                  <input class="form-control input-group-lg" type="text" placeholder="Search">
                  <select class="form-control input-group-lg">
                    <option selected>All types</option>
                    <option value="1">Main Course</option>
                    <option value="2">Side Dish</option>
                    <option value="3">Dessert</option>
                    <option value="4">Appetizer</option>
                  </select>
                  <button id="searchBtn" class="btn" type="submit">Search</button>
                </form>
              </div>
            </nav>
          </div>

          <div class="col-sm-12 col-off">
            <h1 class="page-header">Dashboard</h1>

            <div id="gallery" class="row placeholders">

              <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 placeholder">
                <img src="images/icecream.jpg" alt="ska va en bild här">
                <div>
                  <h4>Ice Cream</h4>
                </div>
              </div>

              <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 placeholder">
                <img src="images/meatballs.jpg" alt="ska va en bild här">
                <div>
                  <h4>Meatballs</h4>
                </div>
              </div>

              <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 placeholder">
                <img src="images/sourdough.jpg" alt="ska va en bild här">
                <div>
                  <h4>Sourdough</h4>
                </div>
              </div>

              <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 placeholder">
                <img src="images/toast.jpg" alt="ska va en bild här">
                <div>
                  <h4>Toast</h4>
                </div>
              </div>

              <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 placeholder">
                <img src="images/bakedbrie.jpg" alt="ska va en bild här"> <!-- class="img-responsive" -->
                <h4>Baked Brie</h4>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/sidebarView.js"></script>
  <script src="js/view/dishDetailsView.js"></script>
  <script src="js/view/view5.js"></script>
  <script src="js/view/view6.js"></script>
  <script src="js/view/allDishesView.js"></script>
  <script src="js/view/myDinnerHeader-5-6.js"></script>

  <!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
